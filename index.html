<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>Welcome to the Chat Bot App</h1>
        <button class="btn" onclick="startChat()">Start Chat</button>
    </div>
    <div class="chat-screen" id="chatScreen" style="display: none;">
        <div class="chat-header">
            <h2>Chat Bot</h2>
        </div>
        <div class="chat-container" id="chatContainer">
            <div class="chat-message bot-message">Hello! How can I help you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." onkeypress="checkEnter(event)">
            <button class="btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
